<!DOCTYPE html>
<html>
<title>
Thoughts
</title>
<head>
<style> 
body
{
background-color:#E7FBBE;

font-family:Segoe Script;
}
textarea 
{
  width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;

}
 input[type=enter]
{
  background-color:#70AF85;
border: 1px black;
  border-radius:7px;
  color: white;
  padding: 6px;
  text-decoration: none;
  margin: 4px ;
  cursor: pointer;
text-align:center;
}


</style>
</head>
<body>

<h2>Use this box to write something that's on your mind today.</h3>
<form>
<textarea>Type here...</textarea>
<input type="enter" value="Enter">
</form>
</body>
</html>
